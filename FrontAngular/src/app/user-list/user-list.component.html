<div class="container">
    <p class="text-right">
     Hi Admin  {{adminName}} ! <br>
        <button class="btn float-right btn-danger"  (click)="logout()"> logout</button>
    </p>
<div class="generic-container">
		<div class="center">

  <h2 style="margin: auto"> User Details</h2>
  <button class="btn btn-success" style="width:100px" (click)="addUser()"> Add User</button>
  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th class="hidden">Id</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Login</th>
      <th>Birthday</th>
      <th>Email</th>
      <th>Role</th>
    <th>Actions</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden">{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.login}}</td>
      <td>{{user.birthday | date:"dd/MM/yyyy" }}</td>
      <td>{{user.email}}</td>
      <td>{{user.roleId.name}}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteUser(user)"> Delete</button>
        <button class="btn btn-success" (click)="editUser(user)" style="margin-left: 20px;"> Edit</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</div>

</div>
